{% extends 'base.html' %}
{% load crispy_forms_tags %}

    {% block title %}
    <title></title>
    {% endblock %}

{% block content %}
<div class="container jumbotron">
    <form method="post">
        {% csrf_token %}
        <h3>Do You Really Want to Delete this Record ?</h3>
        <input type="submit" class="btn btn-outline-danger" value="YES"/>
    </form>
    <button class="btn btn-outline-warning"><a href="{% url 'display_url'%}">No</a></button>
</div>

{% endblock %}
