{% extends 'base.html' %}
{% load crispy_forms_tags %}

    {% block title %}
    <title></title>
    {% endblock %}

{% block content %}
<div class="container jumbotron">
    <form method="post" enctype="multipart/form-data">
        <h2 style="color: yellowgreen;"><center>Tanishq Online Portal</center></h2>
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class="btn btn-outline-success" value="Add Customer"/>
        <input type="reset" class="btn btn-outline-warning" value="Reset"/>
    </form>

</div>

{% endblock %}
